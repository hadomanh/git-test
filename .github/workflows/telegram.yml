name: Telegram Notification

on:
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Merge Notification
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            [Pull Request #${{ github.event.number }}](${{ github.event.pull_request.url }}) successfully merged and closed.
            Cheers 🍻 

      - name: Pull Request Notification
        if: github.event_name == 'pull_request' && github.event.pull_request.merged == false
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            [Pull Request #${{ github.event.number }}](${{ github.event.pull_request.url }}) ready.
            Good luck ⭐️ 
            > Title: ${{ github.event.pull_request.title }}
            > Author: [${{ github.event.pull_request.user.login }}](${{ github.event.pull_request.user.html_url }})
            > Label: ${{ toJson(github.event.pull_request.labels.*.name) }}
            
